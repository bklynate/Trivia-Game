    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />

    <!-- Javascript files-->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  </head>

  <body>
    <!-- Fixed nav bar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#headerStart">CSS<i class="fa fa-css3" aria-hidden="true"></i></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/bklynate/Trivia-Game" target="_blank">VIEW CODE</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- header container -->
    <section id="headerStart"></section>
    <div id="headerwrap">
      <div class="container">
        <div class="row centered">
          <div class="col-lg-8 col-lg-offset-2">

          <span id="timerClockArea"></span>

      <br>
      <br>

    <div id="f">
      <div class="container">
        <div class="row centered">
